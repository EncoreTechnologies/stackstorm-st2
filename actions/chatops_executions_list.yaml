---
name: "chatops.executions.list"
enabled: true
description: "Retrieve a list of action executions and format output for ChatOps consumption."
runner_type: "action-chain"
entry_point: "workflows/chatops/executions_list.yaml"
parameters:
  skip_notify:
    default:
      - "retrieve_executions_list"
  action:
    type: "string"
    description: "Optional action to filter the executions on"
    required: false
  status:
    type: "string"
    description: "Optional status to filter the executions on"
    required: false
  limit:
    type: "integer"
    description: "Maximum number of executions to return"
    default: 10
    required: false
