---
  chain:
    -
      name: "retrieve_executions_list"
      ref: "st2.executions.list"
      params:
        action: "{{ action}}"
        status: "{{ status }}"
        limit: "{{ limit }}"
      on-success: "format_result"
      on-failure: "handle_error"
    -
      name: "format_result"
      ref: "st2.chatops.format_list_result"
      params:
        result: "{{ retrieve_executions_list.result }}"
        attributes:
          - "action.name"
          - "runner.name"
          - "status"
          - "start_timestamp"
          - "end_timestamp"
      on-failure: "handle_error"
    -
      name: "handle_error"
      ref: "core.local"
      params:
        cmd: "echo 'Failed to retrieve rules.'"
