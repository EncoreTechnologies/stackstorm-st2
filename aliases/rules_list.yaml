---
name: "st2_rules_list"
action_ref: "st2.rules.list"
description: "List available StackStorm rules."
formats:
    - "st2 list {{ limit=0 }} rules"
    - "st2 list {{ limit=0 }} rules from {{ pack }}"
ack:
    format: "Give me just a moment to find this rules for you..."
result:
    # TODO: include action and trigger properties to show (trigger->action) relation
    format: |
        Found {{ execution.result.result | length }} rules:{~}
        {% for rule in execution.result.result -%}
            - {{ rule.ref }}{{ rule.description and ' - ' + rule.description }}
        {%+ endfor %}
